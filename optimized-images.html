<!-- Profile Photo - Critical LCP image with fetchpriority="high" -->
<picture>
  <source 
    srcset="./assets/Myphoto-400.avif 400w,
            ./assets/Myphoto-600.avif 600w,
            ./assets/Myphoto-800.avif 800w"
    sizes="(max-width: 768px) 300px, 
           (max-width: 1200px) 400px, 
           500px"
    type="image/avif"
  />
  <source 
    srcset="./assets/Myphoto-400.webp 400w,
            ./assets/Myphoto-600.webp 600w,
            ./assets/Myphoto-800.webp 800w"
    sizes="(max-width: 768px) 300px, 
           (max-width: 1200px) 400px, 
           500px"
    type="image/webp"
  />
  <img
    id="profile-image"
    class="profile-image"
    src="./assets/Myphoto-600.jpg"
    srcset="./assets/Myphoto-400.jpg 400w,
            ./assets/Myphoto-600.jpg 600w,
            ./assets/Myphoto-800.jpg 800w"
    sizes="(max-width: 768px) 300px, 
           (max-width: 1200px) 400px, 
           500px"
    alt="Ahmed Elsayed - Profile Photo"
    fetchpriority="high"
    width="600"
    height="600"
    loading="eager"
    onerror="this.style.display='none'; document.getElementById('profile-fallback').style.display='flex';"
  />
</picture>
